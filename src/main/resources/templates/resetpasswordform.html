<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<br><br><br>
<div class="container">
<div class="row col-md-6 offset-md-3">

<div th:if="${samepassword != null}">
<p style="color: red;">Old Password and New Password Should not be same</p>
</div>

<div class="card">
<div class="card-header">
<h2 class="text-center">Reset Your Password</h2>
</div>
<div class="card-body">
<form 
method="post"
th:action="@{/forgotpassword/reset}"
class="form-horizontal"
role="form"
>
<div class="form-group mb-3">
<label class="control-label">New Password</label>
<input 
	type="password"
	id="newpassword"
	name="newpassword"
	class="form-control"
	placeholder="Enter the new password"
	/>
</div>
<div class="form-group mb-3">
<label class="control-label">Confirm Password</label>
<input 
	type="password"
	id="confirmpassword"
	name="confirmpassword"
	class="form-control"
	placeholder="Confirm the password"
	/>
</div>
<small id="passwordError" class="text-danger" style="display:none;">Passwords do not match.</small>
<small id="passwordMatch" class="text-success" style="display:none;">Passwords match!</small>
<input type="hidden" th:value="${user.email}" name="useremail" />

<div class="form-group mb-3">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
<br><br><br>

</body>
<script type="text/javascript" th:src="@{/js/resetpasswordformvalidation.js}"></script>
</html>

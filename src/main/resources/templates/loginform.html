<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{/header}"></div>
<br><br><br>
<div class="container">
<div class="row col-md-6 offset-md-3">

<div th:if="${badcredential != null}">
    <p style="color:red;">Username or Password Seems to be Incorrect</p>
</div>

<div th:if="${locktimecredentials != null}">
    <p style="color:red;">Your Account was locked. Please login after <span th:text="${locktimecredentials}"></span> minutes</p>
</div>

<div th:if="${lockederror != null}">
    <p style="color:red;">Your Account has beed locked due to 3 failed attempts</p>
</div>

<div th:if="${locktimeerror != null}">
    <p style="color:red;" th:text="${locktimeerror}"></p>
</div>

<div th:if="${param.error}">
<div class="alert alert-danger">Invalid Email or Password</div>
</div>

<div th:if="${param.logout}">
<div class="alert alert-success">You have been logged out.</div>
</div>
<div class="card">
<div class="card-header">
<h2 class="text-center">Login Form</h2>
</div>
<div class="card-body">
<form 
method="post"
th:action="@{/login}"
class="form-horizontal"
role="form"
>
<div class="form-group mb-3">
<label class="control-label">Email</label>
<input 
	type="text"
	id="username"
	name="username"
	class="form-control"
	placeholder="Enter email address"
	/>
</div>
<div class="form-group mb-3">
<label class="control-label">Password</label>
<input 
	type="password"
	id="password"
	name="password"
	class="form-control"
	placeholder="Enter Password"
	/>
</div>
<div class="form-group mb-3">
<button type="submit" class="btn btn-primary">Submit</button>
<span>Not registered yet?
<a th:href="@{/registerform}">Register/SignUp Here</a>
</span>
<br>
<span>
<a th:href="@{/forgotpassword/form}">ForgotPassword</a>
</span>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
<br><br><br>

</body>
</html>
